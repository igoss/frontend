<span class="text-gray">
	<small>{{ postObj.published_date|date }}</small>
</span>
<h2><b>{{ postObj.title }}</b></h2>
<ul class="list-inline">
	<li><a href="/flows/{{ postObj.flow }}">
		<span class="label label-warning">{{ postObj.flow.name }}</span>
	</a></li>
	{% for tag in postObj.tags.all %}
	<li><a href="/tags/{{ tag }}">
		<span class="label label-default">{{ tag.name }}</span>
	</a></li>
	{% endfor %}
</ul>
<div style="padding-bottom:10px">
	{{ postObj.text|safe }}
</div>
