<div style="padding-bottom:40px">
	<span class="text-muted">
		<small>{{ postObj.published_date|date }}</small>
	</span>
	<h2>
		<small>
			<a href="/post/{{ postObj.id }}/" class="text-primary"><b>{{ postObj.title }}</b></a>
		</small>
	</h2>
	<ul class="list-inline">
		<li>
			<a href="/flows/{{ postObj.flow }}">
				<span class="label label-warning">{{ postObj.flow.name|capfirst }}</span>
			</a>
		</li>
		{% for tag in postObj.tags.all %}
		<li>
			<a href="/tags/{{ tag }}">
				<span class="label label-default">{{ tag.name|capfirst }}</span>
			</a>
		</li>
		{% endfor %}
	</ul>
	<div style="padding-bottom:10px">
		{{ postObj.text|truncatewords:100|safe }}
	</div>
	<a type="button" class="btn btn-default" href="/post/{{ postObj.id }}/">Подробнее...</a>
</div>
