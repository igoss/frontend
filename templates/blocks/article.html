<span style="color:#4db6ac"><small>{{ postObj.published_date|date }}</small></span>

<h1><strong>{{ postObj.title }}</strong></h1>

{% for tag in postObj.tags.all %}
  <a href="/tags/{{ tag }}" class="space-small">
    #{{ tag.name|capfirst }}
  </a>
{% endfor %}

<div class="card" style="margin-top:1rem;margin-bottom:1rem;">
  <img src="{{ postObj.image.url }}" width="100%" alt="{{ postObj.title }}">
</div>

<div class="article-content">
  {{ postObj.text|safe }}
</div>
